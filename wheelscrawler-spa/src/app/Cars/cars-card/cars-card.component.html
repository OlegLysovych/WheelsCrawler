<div class="card card-cover overflow-hidden h-100 text-white bg-white rounded-5 shadow-lg" style="position: static; break-inside: avoid">
  <!-- style="background-image: url({{car.pictureUri}}); background: none no-repeat center center / cover;" -->
  <a href="{{car.carUri}}" target="_blank" class="mb-0">
    <div class="d-flex flex-column px-5 w-100 h-90 overflow-hidden pb-1 text-white text-shadow-1 rounded-5"style="background-image: url({{car.pictureUri}}); border-radius: 5px; background: none no-repeat center center / cover; break-inside: avoid;">
      <h2 class="pt-5 mt-5 mb-2 display-6 lh-1 fw-bold">{{car.name}}</h2>
    </div>
  </a>
  <div class="mask-custom">
    <ul class="d-flex list-unstyled pt-3 mb-0 ml-3">
      <li class="d-flex align-items-center me-3">
        <i class="fa fa-building-o" aria-hidden="true"></i>
        <small>{{ car.city }}</small>
      </li>
      <li class="d-flex align-items-center ml-2">
        <i class="fa fa-sort-numeric-asc" aria-hidden="true"></i>
        <small>{{ car.kilometrage }} тис. км</small>
      </li>
      <li class="d-flex align-items-center ml-2">
        <i class="fas fa-prescription-bottle" aria-hidden="true"></i>
        <small>{{ car.enginecapacity }} л.</small>
      </li>
      <li class="me-auto">
        {{car.carfuel}}
      </li>
      <li class="d-flex align-items-center">
        <span _ngcontent-c3="" *ngIf="car.plate && car.plate?.length < 11" class="label label-default">{{car.plate}}</span>
      </li>
    </ul>
    <div class="card-body py-2">
      <h5 class="card-title text-white">$ {{ car.price }}</h5>
      <div class="card-text" *ngIf="car.description">
        <div [ngClass]="{'show-less': showShortDesciption}">
          {{car.description}}
        </div>        
        <div *ngIf="car.description.length > 119">
          <button class="btn btn-link btn-primary btn-sm px-0" (click)="alterDescriptionText()">
            {{ showShortDesciption ? 'Більше': 'Менше' }}
          </button>
        </div>
      </div>
    </div>
    <div class="card-footer py-1 d-flex justify-content-between">
      <small class="text-light">{{ car.publishdate }}</small>
      <img
          src="{{ this.sourceLogo(car) }}"
          alt="Source service logo"
          width="42"
          height="42"
          class="rounded-circle border border-white"
        />
    </div>
  </div>
</div>
