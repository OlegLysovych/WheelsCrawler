<div class="container">
  <div class="tab-panel">
    <tabset>
      <tab heading="" *ngIf="interestedUrls.length > 0"
        >Обери потрібний пошуковий запит<i
          class="fa fa-arrow-up"
          aria-hidden="true"
        ></i
        ><i class="fa fa-arrow-up" aria-hidden="true"></i
        ><i class="fa fa-arrow-up" aria-hidden="true"></i
      ></tab>
      <tab heading="" *ngIf="interestedUrls.length == 0"
        >Для створення нового пошукового запиту перейдіть будь ласка на
        <a
          class="nav-link"
          routerLink="/search"
          routerLinkActive="active"
          class="btn btn-outline-info stretched-link"
          >сторінку пошуку</a
        >
      </tab>
      <tab
        *ngFor="let urlItem of interestedUrls"
        [heading]="urlItem.urlToScrape"
        [active]="urlItem.active"
        (selectTab)="urlItem.active = true"
        (deselect)="urlItem.active = false"
        [disabled]="urlItem.disabled"
        [removable]="urlItem.removable"
        (removed)="removeTabHandler(tabz)"
      >
        <app-car-list-detailed
          [url]="urlItem.urlToScrape"
          *ngIf="urlItem.active"
        ></app-car-list-detailed>
      </tab>
    </tabset>
  </div>
</div>
<!-- transferUrlWithTimeOut(urlItem.urlToScrape) -->
