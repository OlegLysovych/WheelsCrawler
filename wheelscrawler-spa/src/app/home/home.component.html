<div
  class="page-header"
  data-parallax="true"
  style="background-image: url('../../../../assets/home.jpg')"
>
  <div class="filter"></div>
  <div class="container">
    <div
      *ngIf="!registerMode"
      style="text-align: center"
      class="motto text-center"
    >
      <!-- <h1>Find your dream car.</h1> -->
      <h1>Знайди автомобіль своєї мрії</h1>
      <div class="text-center" *ngIf="(accountService.currentUser$ | async) == null">
        <h3 class="lead">
          Нужбо, знайдімо тобі тачку.. потрібно лише зареєструватись!
        </h3>
        <button (click)="registerToggle()" class="btn btn-outline-neutral btn-round mr-2">
          Реєстрація
        </button>
        <button class="btn btn-outline-neutral btn-round">Дізнайся більше</button>
      </div>
      <div class="text-center" *ngIf="accountService.currentUser$ | async as user">
        <a class="btn btn-outline-neutral btn-round mt-2" routerLink="/search" routerLinkActive="active">Натисни сюди!</a>
      </div>
    </div>
    <div *ngIf="registerMode" class="container motto text-center">
      <div class="row justify-content-center">
        <div class="col-4">
          <app-register
            (cancelRegister)="cancelRegisterMode($event)"
          ></app-register>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container py-5" id="custom-cards">
  <h2 class="pb-2 border-bottom">Custom cards</h2>

  <div class="row row-cols-3 align-items-stretch py-5">
    <div class="col">
      <div
        class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg"
        style="background-image: url('unsplash-photo-1.jpg')"
      >
        <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
          <h2 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">
            Short title, long jacket
          </h2>
          <ul class="d-flex list-unstyled mt-auto">
            <li class="me-auto">
              <img
                src="https://github.com/twbs.png"
                alt="Bootstrap"
                width="32"
                height="32"
                class="rounded-circle border border-white"
              />
            </li>
            <li class="d-flex align-items-center me-3">
              <svg class="bi me-2" width="1em" height="1em">
                <use xlink:href="#geo-fill"></use>
              </svg>
              <small>Earth</small>
            </li>
            <li class="d-flex align-items-center">
