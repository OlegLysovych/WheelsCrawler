<nav class="navbar navbar-expand-lg navbar-dark stinky-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">
      <span class="mr-1">
        <img
          src="../../../../assets/wheels-white.png"
          alt=""
          routerLink="/"
          routerLinkActive="active"
        />
      </span>
      Wheels
    </a>
    <button 
        class="navbar-toggler"
        id="toggleButton"
        type="button" 
        data-toggle="collapse" 
        data-target="#navbarCollapse" 
        aria-controls="navbarCollapse" 
        aria-expanded="false" 
        aria-label="Toggle navigation"
        (click)="sidebarToggle()"
        >
        <span class="navbar-toggler-icon"></span>
      </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <ng-container *ngIf="accountService.currentUser$ | async as user">
          <li class="nav-item">
            <a class="nav-link" routerLink="/search" routerLinkActive="active"
              >New search</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/cars" routerLinkActive="active"
              >Search</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/dashboard"
              routerLinkActive="active"
              >Dashboard</a
            >
          </li>
        </ng-container>
      </ul>
      <div
        class="dropdown"
        *ngIf="accountService.currentUser$ | async as user"
        dropdown
      >
        <a class="dropdown-toggle text-light" dropdownToggle
          >Welcome {{ user.username | titlecase }}</a
        >
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item">Edit profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logOut()">Logout</a>
        </div>
      </div>
      <form
        *ngIf="(accountService.currentUser$ | async) === null"
        #loginForm="ngForm"
        class="form-inline mt-2 mt-md-0 ml-auto"
        (ngSubmit)="logIn()"
        autocomplete="off"
        align-self-center
      >
        <input
          name="username"
          [(ngModel)]="model.username"
          class="form-control mr-sm-2"
          type="text"
          placeholder="Username"
        />
        <input
          name="password"
          [(ngModel)]="model.password"
          class="form-control mr-sm-2"
          type="password"
          placeholder="Password"
        />
        <button class="btn-lg btn-success my-2 my-sm-0 py-1" type="submit">
          Login
        </button>
      </form>
    </div>
  </div>
</nav>
