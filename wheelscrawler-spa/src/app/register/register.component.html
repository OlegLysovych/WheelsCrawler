<form
  class="mt-5"
  [formGroup]="registerForm"
  (ngSubmit)="register()"
  autocomplete="off"
>
  <h2 class="text-center text-primary">Реєстрація</h2>
  <hr />
  <div class="form-group">
    <input
      [class.is-invalid]="registerForm.get('username').errors && registerForm.get('username').touched"
      type="text"
      class="form-control"
      formControlName="username"
      placeholder="Username"
    />
    <div class="invalid-feedback">Введіть ім'я користувача, будь ласка</div>
  </div>

  <div class="form-group">
    <input
      [class.is-invalid]="registerForm.get('password').errors && registerForm.get('password').touched"
      type="password"
      class="form-control"
      formControlName="password"
      placeholder="Password"
    />
    <div *ngIf="registerForm.get('password').hasError('required')" class="invalid-feedback">Введіть пароль користувача, будь ласка</div>
    <div *ngIf="registerForm.get('password').hasError('minlength')" class="invalid-feedback">Пароль повинен містити щонайменше 5 символів</div>
    <div *ngIf="registerForm.get('password').hasError('maxlength')" class="invalid-feedback">Пароль повинен містити не більше 10 символів</div>
  </div>

  <div class="form-group">
    <input
      [class.is-invalid]="registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched"
      type="password"
      class="form-control"
      formControlName="confirmPassword"
      placeholder="Confirm Password"
    />
    <div *ngIf="registerForm.get('confirmPassword').hasError('required')" class="invalid-feedback">Підвердіть пароль користувача, будь ласка</div>
    <div *ngIf="registerForm.get('confirmPassword').hasError('isMatching')" class="invalid-feedback">Пдтверджений пароль повинен співпадати із паролем</div>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Зареєструватись</button>
    <button class="btn btn-default mr-2" (click)="cancel()" type="button">
      Відміна
    </button>
  </div>
</form>
